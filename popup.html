<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <header class="box">
      <img src="noshills_128.png" id="logo_image">
      <h3 id="logo_text">No Shills</h3>
    </header>
    <main class="box separator">
      <p id="text-1">Hide tweets with more than:</p>
      <div id="input-1">
        <input type="number" id="cashtags" value="3" min="0" max="9" />
        <label for="cashtags"><span id="cash">$</span></label>
      </div>
      <p id="text-2">or more than:</p>
      <div id="input-2">
        <input type="number" id="hashtags" value="3" min="0" max="9" />
        <label for="hashtags"><span id="hash">#</span></label>
      <div>
    </main>
    <section id="status" class="box separator">
      <p id="text-3">
        Shills removed &#187; <span id="hidden-tweets"></span>
      </p>
    </section>
  </body>
</html>
